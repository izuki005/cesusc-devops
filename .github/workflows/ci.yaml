name: Node.js CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install dependencies for back_end
      - name: Install dependencies for back_end
        run: |
          cd back_end
          npm install

      # Install dependencies for front_end
      - name: Install dependencies for front_end
        run: |
          cd front_end
          npm install

      # Run tests for back_end
      - name: Run Jest for back_end
        run: |
          cd back_end
          npm test
