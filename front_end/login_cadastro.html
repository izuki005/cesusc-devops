<!DOCTYPE html>
<html lang="pt-br">
    <link rel="shortcut icon" href="img\filmando.png" type="image/x-icon">
<head>
    <meta charset="UTF-8">
    <title>VioletView</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/novo-style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col">
                <div class="login-container">
                    <h2 class="text-center mb-4">Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" placeholder="Insira seu E-mail">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" class="form-control" id="password" placeholder="Insira sua senha">
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="verificarlogin()">Login</button>
                    </form>
                    <p style="z-index: 2;" class="mt-3 text-center">Ainda n√£o possui cadastro? <a href="#" class="cadastro-link" data-toggle="modal" data-target="#cadastroModal">Crie sua conta</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro -->
    <div class="modal fade" id="cadastroModal" tabindex="-1" role="dialog" aria-labelledby="cadastroModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="text-center">
                    <h2 class="modal-title" id="cadastroModalLabel">Cadastro</h2>
                </div>
                <div class="modal-body">
                    <form id="cadastroForm">
                        <div class="form-group">
                            <label for="modalName">Nome:</label>
                            <input type="text" class="form-control" id="modalName" placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <label for="modalEmail">E-mail:</label>
                            <input type="email" class="form-control" id="modalEmail" placeholder="Digite seu e-mail">
                        </div>
                        <div class="form-group">
                            <label for="modalBirthdate">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="modalBirthdate">
                        </div>
                        <div class="form-group">
                            <label for="modalPassword">Senha:</label>
                            <input type="password" class="form-control" id="modalPassword" placeholder="Digite sua senha">
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="cadastrarUsuario()">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="appA.js"></script>

    </script> -->
</body>
</html>
